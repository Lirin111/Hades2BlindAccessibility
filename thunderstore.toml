[config]
schemaVersion = "0.0.1"


[package]
namespace = "erumi321"
name = "Blind_Accessibility"
versionNumber = "0.3.1"
description = "Adds a lot of blind accessibility features into the game, and overhauls a lot of menus. Heavily recommended to have TOLk compatibility mod"
websiteUrl = "https://github.com/erumi321/Hades2BlindAccessibility"
containsNsfwContent = false

[package.dependencies]
Hell2Modding-Hell2Modding = "1.0.45"
SGG_Modding-ENVY = "1.1.0"
SGG_Modding-Chalk = "2.1.1"
SGG_Modding-ReLoad = "1.0.2"
SGG_Modding-SJSON = "1.0.0"
SGG_Modding-ModUtil = "4.0.0"
erumi321-Hades_2_TOLk_Compatibility = "1.0.2"


[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./CHANGELOG.md"
target = "./CHANGELOG.md"

[[build.copy]]
source = "./LICENSE"
target = "./LICENSE"

[[build.copy]]
source = "./src"
target = "./plugins"


[publish]
repository = "https://thunderstore.io"
communities = [ "hades-ii", ]

[publish.categories]
hades-ii = ["mods"]
